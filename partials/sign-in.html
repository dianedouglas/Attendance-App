<a ui-sref="sign-in">Sign In</a> | <a ui-sref="presence">Who's Here?</a>

<h1>Please sign in</h1>
<ul>
    <li ng-repeat="item in students">
        {{ item.name }}  
        <button ng-hide="item.present" ng-click="signIn(item)" type="button" class="btn btn-default">Sign In</button>
        <button ng-show="item.present" ng-click="signOut(item)" type="button" class="btn btn-warning">Sign Out</button>
    </li>
</ul>
