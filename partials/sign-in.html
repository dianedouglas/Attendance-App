<h1>Please sign in</h1>
<ul>
    <li ng-repeat="item in students">
        {{ item.name }}
        {{ item.present }}
        <button ng-click="signIn(item)" type="button" class="btn btn-default">Sign In</button>
        <button ng-click="signOut(item)" type="button" class="btn btn-warning">Sign Out</button>
    </li>
</ul>
