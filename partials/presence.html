<a ui-sref="sign-in">Sign In</a> | <a ui-sref="presence">Who's Here?</a>
<div ng-show="studentsPresent.length">
    <h1>Here:</h1>
    <ul>
        <li ng-repeat="item in studentsPresent = (students | filter:{present: true})">
            {{ item.name }}
        </li>
    </ul>
</div>
<div ng-show="studentsNotPresent.length">
    <h1>Not here:</h1>
    <ul>
        <li ng-repeat="item in studentsNotPresent = (students | filter:{present: false})">
            {{ item.name }}
        </li>
    </ul>
</div>
